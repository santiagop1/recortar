{% extends 'layouts/base.html' %}

{% block titulo%}
Registrarse
{% endblock %}

{% block contenido %}


    <div class="row justify-content-md-center ">
        <form action="{{url_for('checkIn')}}" method="POST" class="col-md-4 bg-dark p-3 my-4 rounded-3 shadow-lg p-3 mb-5">
            <div class="form-group">
                <h1 class="text-center text-white">Registrarse</h1>
            </div>
            <div class="form-group">
                <label for="name" class="text-white">Nombre<samp class="text-danger">*</samp></label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="text-white">Email<samp class="text-danger">*</samp></label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="pass" class="text-white">Contrase√±a<samp class="text-danger">*</samp></label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary my-2">Guardar</button>
                
            </div>
        </form>
    </div>

{% endblock %}
